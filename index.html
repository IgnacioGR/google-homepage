<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/media/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/media/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/media/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/media/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/media/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/media/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/media/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/media/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/media/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/media/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/media/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/media/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <!-- start of the nav -->
        <nav id="navbar" class="nav">
            <ul id="list-nav" class="nav-list">
                <li class="gmailimages">
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>
                <li class="gmailimages">
                    <a href="https://www.google.es/imghp?hl=en&ogbl">Images</a>
                </li>
                <li id="apps">
                    <a href="https://about.google/intl/en/products/">
                        <span id="nav-icon" class="material-icons">apps</span>
                    </a>
                </li>
                <li id="sign-in">
                    <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">
                        <span id="nav-icon1" class="material-icons">account_circle</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- nav finish -->
    </header>

    <main>
        <!-- logo -->
        <img class="center" id="logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

        <!-- search-bar -->
        <div id="search" class="topnav">
            <span id="search-icon" class="material-icons">
                search
            </span>

            <input id="search-input" type="text">

            <span id="mic-icon" class="material-icons">
                mic
            </span>
        </div>
        <div id="buttons">
            <button>Search with Google</button>
            <button>I'm feeling lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-container-left">
                <div class="footer"><a class="footer-link" href="https://ads.google.com/">Advertising</a></div>
                <div class="footer"><a class="footer-link" href="https://business.google.com/">Business</a></div>
                <div class="footer"><a class="footer-link" href="https://www.google.com/search/howsearchworks">How
                        Search works</a></div>
            </div>
            <div class="footer-container-right">
                <div class="footer"><a class="footer-link" href="https://safety.google/">Privacy</a></div>
                <div class="footer"><a class="footer-link" href="https://policies.google.com/">Terms</a></div>
                <div class="footer"><a class="footer-link" href="https://account.google.com/">Settings</a></div>
            </div>
        </div>
    </footer>
</body>

</html>
